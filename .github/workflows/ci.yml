name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run Linter
      run: npm run lint

    - name: Run Unit Tests
      run: npm run test:unit

    - name: Run E2E Tests
      uses: cypress-io/github-action@v6
      with:
        build: npm run build
        start: npm run dev
        wait-on: 'http://localhost:5173'
